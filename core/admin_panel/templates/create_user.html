<form method="POST">
    <div>
        <label for="username">Nome de usuário:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Criar usuário</button>
</form>
